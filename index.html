<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор цитат</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="gg.jpeg">

</head>

<body>

    <div class="bg-photo"></div>

    <div class="wrap">

        <div class="title-row">
            <div class="checkbox-like"></div>
            <h1>Генератор цитат</h1>
        </div>

        <p class="subtitle">Мудрые мысли со всего мира</p>

        <div class="quote-card">
            <blockquote id="quote-text">Нажмите кнопку, чтобы получить цитату.</blockquote>
            <span class="author" id="quote-author"></span>
        </div>

        <div class="btn-row">
            <button class="btn" id="new-quote">Новая цитата</button>
        </div>

        <div class="footer">Коллекция цитат</div>

    </div>

    <script src="script.js"></script>

</body>


</html>
